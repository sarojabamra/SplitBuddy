<div class="modal" *ngIf="modalService.modalState$ | async">
  <div class="modal-content">
    <div class="header">
      <mat-icon (click)="closeModal()" class="icon">close</mat-icon>
    </div>
    <div class="btns">
      <h3 class="active">Information</h3>
      <h3>Add expense</h3>
    </div>
    <div class="user">
      <div class="imgdiv">
        <img src="images/profile-image.jpg" />
      </div>
      <div class="user-info">
        <p class="name">{{ userData.name }}</p>
        <p class="username">Username: {{ userData.username }}</p>
        <p class="email">Email: {{ userData.email }}</p>
        <p class="mobileNumber">Phone number: {{ userData.mobileNumber }}</p>
        <p class="id">User ID: {{ userData._id }}</p>
        <button class="chat-btn" (click)="accessChat(userData._id)">
          Private Message
        </button>
      </div>
    </div>
    <div class="expenses"></div>
  </div>
</div>
